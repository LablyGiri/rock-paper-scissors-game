<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Play & Win!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>🎮 Rock Paper Scissors</h1>
        <p class="tagline">Challenge the computer and see if you can win!</p>
    </header>

    <!-- Game Section -->
    <main>
        <section class="game-container">
            <h2>Choose Your Move</h2>
            <div class="buttons">
                <button id="rock" class="choice-btn">✊ Rock</button>
                <button id="paper" class="choice-btn">✋ Paper</button>
                <button id="scissors" class="choice-btn">✌ Scissors</button>
            </div>

            <!-- Result Display -->
            <div class="result-container">
                <p id="user-choice">You chose: ❔</p>
                <p id="computer-choice">Computer chose: ❔</p>
                <h3 id="result">Make your move!</h3>
            </div>

            <!-- Scoreboard -->
            <div class="scoreboard">
                <p>🏆 Your Score: <span id="user-score">0</span></p>
                <p>💻 Computer Score: <span id="computer-score">0</span></p>
            </div>

            <!-- Reset Button -->
            <button id="reset" class="reset-btn">🔄 Reset Game</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 Rock Paper Scissors Game | Built for Fun 🎯</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
